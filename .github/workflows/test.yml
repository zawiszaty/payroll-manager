name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Create .env file
        run: cp .env.example .env

      - name: Ensure entrypoint.sh has execute permissions
        run: chmod +x backend/entrypoint.sh

      - name: Build Docker images
        run: task build

      - name: Start services
        run: task up

      - name: Wait for services to be healthy
        run: ./.github/scripts/wait-for-services.sh

      - name: Run all tests
        run: task test

      - name: Run tests with coverage
        run: task test-coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./backend/coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Show Docker logs and health status
        if: failure()
        run: |
          echo "=== Container Health Status ==="
          docker ps -a
          echo ""
          echo "=== PostgreSQL Health Status ==="
          docker inspect --format='{{json .State.Health}}' payroll_postgres || echo "No health info"
          echo ""
          echo "=== Backend Health Status ==="
          docker inspect --format='{{json .State.Health}}' payroll_backend || echo "No health info"
          echo ""
          echo "=== PostgreSQL logs ==="
          docker compose logs --tail=100 postgres
          echo ""
          echo "=== Backend logs ==="
          docker compose logs --tail=100 backend

      - name: Cleanup
        if: always()
        run: task down-volumes
