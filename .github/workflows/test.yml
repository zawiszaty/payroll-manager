name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Create .env file
        run: cp .env.example .env

      - name: Ensure entrypoint.sh has execute permissions
        run: chmod +x backend/entrypoint.sh

      - name: Clean up any existing volumes
        run: |
          docker compose down -v 2>/dev/null || true
          docker volume prune -f

      - name: Build Docker images
        run: task build

      - name: Start services
        run: task up

      - name: Wait for services to be healthy
        run: ./.github/scripts/wait-for-services.sh

      - name: Run format check
        run: task format-check

      - name: Run linting
        run: task lint

      - name: Run type checking
        run: task type-check

      - name: Run tests with coverage
        run: task test-coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./backend/coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Show Docker logs and health status
        if: failure()
        run: |
          echo "=== Container Health Status ==="
          docker ps -a
          echo ""
          echo "=== PostgreSQL Health Status ==="
          docker inspect --format='{{json .State.Health}}' payroll_postgres || echo "No health info"
          echo ""
          echo "=== Backend Health Status ==="
          docker inspect --format='{{json .State.Health}}' payroll_backend || echo "No health info"
          echo ""
          echo "=== PostgreSQL logs ==="
          docker compose logs --tail=100 postgres
          echo ""
          echo "=== Backend logs ==="
          docker compose logs --tail=100 backend

      - name: Cleanup
        if: always()
        run: task down-volumes

  frontend-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npx tsc --noEmit

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build frontend
        run: npm run build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  all-checks:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()

    steps:
      - name: Check if all jobs passed
        run: |
          if [[ "${{ needs.backend-tests.result }}" == "success" && "${{ needs.frontend-tests.result }}" == "success" ]]; then
            echo "✅ All checks passed!"
            exit 0
          else
            echo "❌ Some checks failed"
            echo "Backend: ${{ needs.backend-tests.result }}"
            echo "Frontend: ${{ needs.frontend-tests.result }}"
            exit 1
          fi
