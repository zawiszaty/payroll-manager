services:
  postgres:
    image: postgres:15-alpine
    container_name: payroll_postgres
    environment:
      POSTGRES_DB: payroll_db
      POSTGRES_USER: payroll_user
      POSTGRES_PASSWORD: payroll_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payroll_user -d payroll_db && psql -U payroll_user -d payroll_db -c 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: payroll_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: payroll
      RABBITMQ_DEFAULT_PASS: payroll
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: payroll_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: payroll_backend
    volumes:
      - ./backend:/app
      - ./reports:/app/reports
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://payroll_user:payroll_pass@postgres:5432/payroll_db
      RABBITMQ_URL: amqp://payroll:payroll@rabbitmq:5672/
      REDIS_URL: redis://redis:6379/0
      BACKEND_CORS_ORIGINS: '["http://localhost:3000", "http://127.0.0.1:3000"]'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  event_consumer:
    build: ./backend
    container_name: payroll_event_consumer
    command: python -u -m app.shared.infrastructure.event_consumer
    volumes:
      - ./backend:/app
      - ./reports:/app/reports
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://payroll_user:payroll_pass@postgres:5432/payroll_db
      RABBITMQ_URL: amqp://payroll:payroll@rabbitmq:5672/
      REDIS_URL: redis://redis:6379/0
    restart: unless-stopped

volumes:
  postgres_data:
