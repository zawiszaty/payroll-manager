[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
plugins = sqlalchemy.ext.mypy.plugin

# Ignore missing stubs for third-party libraries
[mypy-reportlab.*]
ignore_missing_imports = True

[mypy-openpyxl.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-passlib.*]
ignore_missing_imports = True

[mypy-app.modules.*.infrastructure.models]
# SQLAlchemy ORM models have complex type inference
ignore_errors = True

[mypy-app.modules.*.infrastructure.read_model]
# Read models with SQLAlchemy have complex type inference
ignore_errors = True

[mypy-app.modules.*.infrastructure.repository]
# Repositories doing ORM->Domain mapping have complex types
ignore_errors = True

[mypy-app.modules.reporting.infrastructure.adapters]
# Data adapters have complex query result types
ignore_errors = True

[mypy-app.modules.reporting.infrastructure.event_handlers]
# Event handlers calling data adapters
ignore_errors = True

[mypy-app.modules.reporting.infrastructure.consumer]
# Consumer with complex event routing
ignore_errors = True

[mypy-app.modules.reporting.presentation.routes]
# Presentation layer with FastAPI dependencies
ignore_errors = True

[mypy-app.modules.auth.infrastructure.middleware]
# Middleware returns FastAPI Response objects
ignore_errors = True

[mypy-app.modules.*.api.facade]
# API facades have complex query results and Any returns
ignore_errors = True

[mypy-app.modules.reporting.infrastructure.generators]
# Report generators use third-party libraries without stubs
ignore_errors = True

[mypy-app.modules.auth.application.services]
# Auth services use passlib/jose without stubs
ignore_errors = True

[mypy-tests.*]
# Tests can be less strict
ignore_errors = True
